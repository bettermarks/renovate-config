name: CI

on:
  # Triggers the workflow on push to every branch if at least one config file changed
  push:
    paths:
      - default.json
      - javascript.json
      - python.json

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # validate every configuration preset
      - uses: bettermarks/renovate-config/validator.yml@main
        with:
          config: default.json
      - uses: bettermarks/renovate-config/validator.yml@main
        with:
          config: javascript.json
      - uses: bettermarks/renovate-config/validator.yml@main
        with:
          config: python.json
