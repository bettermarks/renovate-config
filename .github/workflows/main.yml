name: CI

on:
  # Triggers the workflow on push to every branch
  push:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      # validate every configuration preset
      - uses: bettermarks/renovate-config/validator@main
        with:
          config: default.json
      - uses: bettermarks/renovate-config/validator@main
        with:
          config: javascript.json
      - uses: bettermarks/renovate-config/validator@main
        with:
          config: python.json
